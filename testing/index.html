<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyBao - Swipe Me!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        .title {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .bao-container {
            position: relative;
            margin: 40px auto;
            cursor: grab;
            user-select: none;
        }
        
        .bao-container:active {
            cursor: grabbing;
        }
        
        .bao {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #f5f5dc, #ddd8b8);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .bao:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .bao.talking {
            animation: wiggle 0.3s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1.05); }
            25% { transform: rotate(-2deg) scale(1.05); }
            75% { transform: rotate(2deg) scale(1.05); }
        }
        
        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .eye {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            animation: blink 3s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        .mouth {
            width: 25px;
            height: 15px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 25px 25px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .mouth.talking {
            animation: talk 0.5s ease-in-out infinite;
        }
        
        @keyframes talk {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
        
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 200px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 1.1rem;
            color: #333;
            font-weight: 400;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
        }
        
        .speech-bubble.visible {
            opacity: 1;
        }
        
        .instruction {
            font-size: 1.3rem;
            color: #8B4513;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .tap-instruction {
            font-size: 1rem;
            color: #666;
            margin-top: 30px;
            opacity: 0.7;
        }
        
        .desktop-hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }
        
        .floating-hearts {
            position: absolute;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float-up 2s ease-out forwards;
        }
        
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .bao { width: 150px; height: 150px; }
            .instruction { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ü•ü TinyBao ü•ü</h1>
        
        <div class="instruction">Tap me to hear my invitation!</div>
        
        <div class="bao-container" id="baoContainer">
            <div class="speech-bubble" id="speechBubble">
                Swipe me to hear me jam! üéµ
            </div>
            <div class="bao" id="bao">
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth" id="mouth"></div>
                </div>
            </div>
        </div>
        
        <div class="tap-instruction">Try swiping in different directions! üëÜ</div>
        <div class="desktop-hint">On desktop: Click and drag me around! üñ±Ô∏è</div>
    </div>

    <script>
        const bao = document.getElementById('bao');
        const baoContainer = document.getElementById('baoContainer');
        const speechBubble = document.getElementById('speechBubble');
        const mouth = document.getElementById('mouth');
        
        let isInitialTap = true;
        let isSwipeActive = false;
        let swipeTimeout;
        let currentPoemIndex = 0;
        let currentLineIndex = 0;
        let speechSynth = window.speechSynthesis;
        let currentUtterance = null;
        let isSpeaking = false;
        
        const poems = [
            [
                "I'm a little bao so round and sweet!",
                "Filled with joy that can't be beat!",
                "Steam me up and watch me shine!",
                "In your heart, I'll always dine!"
            ],
            [
                "Swipe me left, swipe me right!",
                "I'm your fluffy friend of light!",
                "Doughy dreams and tasty treats!",
                "Life is good when friendship meets!"
            ],
            [
                "Round and soft like morning clouds!",
                "My happiness sings clear and loud!",
                "Every swipe's a gentle hug!",
                "You're my favorite little bug!"
            ],
            [
                "In the kitchen I was born!",
                "Now I brighten up your morn!",
                "Swipe and play, let's dance around!",
                "Joy and laughter can be found!"
            ]
        ];
        
        const poemsWithEmoji = [
            [
                "I'm a little bao so round and sweet! ü•ü",
                "Filled with joy that can't be beat! ‚ú®",
                "Steam me up and watch me shine! üí´",
                "In your heart, I'll always dine! üíñ"
            ],
            [
                "Swipe me left, swipe me right! üëàüëâ",
                "I'm your fluffy friend of light! ‚≠ê",
                "Doughy dreams and tasty treats! üåü",
                "Life is good when friendship meets! ü§ó"
            ],
            [
                "Round and soft like morning clouds! ‚òÅÔ∏è",
                "My happiness sings clear and loud! üéµ",
                "Every swipe's a gentle hug! ü§ó",
                "You're my favorite little bug! üêõüíï"
            ],
            [
                "In the kitchen I was born! üë®‚Äçüç≥",
                "Now I brighten up your morn! üåÖ",
                "Swipe and play, let's dance around! üíÉ",
                "Joy and laughter can be found! üòÑ"
            ]
        ];
        
        // Initial tap functionality
        baoContainer.addEventListener('click', function(e) {
            if (isInitialTap) {
                speechBubble.classList.add('visible');
                createHearts(e.clientX, e.clientY);
                isInitialTap = false;
                
                // Also speak the invitation
                const invitation = new SpeechSynthesisUtterance("Swipe me to hear me jam!");
                invitation.rate = 0.9;
                invitation.pitch = 1.3;
                invitation.volume = 0.8;
                speechSynth.speak(invitation);
                
                setTimeout(() => {
                    speechBubble.classList.remove('visible');
                }, 3000);
            }
        });
        
        // Touch events for mobile
        let startX = 0, startY = 0;
        let isDragging = false;
        
        baoContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            isDragging = true;
            startSwipe();
        });
        
        baoContainer.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (isDragging) {
                continueSwipe();
            }
        });
        
        baoContainer.addEventListener('touchend', function(e) {
            e.preventDefault();
            isDragging = false;
            endSwipe();
        });
        
        // Mouse events for desktop
        baoContainer.addEventListener('mousedown', function(e) {
            e.preventDefault();
            startX = e.clientX;
            startY = e.clientY;
            isDragging = true;
            startSwipe();
        });
        
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                continueSwipe();
            }
        });
        
        document.addEventListener('mouseup', function(e) {
            if (isDragging) {
                isDragging = false;
                endSwipe();
            }
        });
        
        function startSwipe() {
            if (isInitialTap) return;
            
            isSwipeActive = true;
            bao.classList.add('talking');
            mouth.classList.add('talking');
            
            // Start speaking the current line
            speakCurrentLine();
        }
        
        function continueSwipe() {
            if (!isSwipeActive) return;
            
            // If not currently speaking, continue to next line
            if (!isSpeaking) {
                advanceToNextLine();
                speakCurrentLine();
            }
        }
        
        function endSwipe() {
            isSwipeActive = false;
            bao.classList.remove('talking');
            mouth.classList.remove('talking');
            speechBubble.classList.remove('visible');
            
            // Stop speaking
            stopSpeaking();
            clearTimeout(swipeTimeout);
        }
        
        function speakCurrentLine() {
            if (isSpeaking || !isSwipeActive) return;
            
            const currentPoem = poems[currentPoemIndex];
            const line = currentPoem[currentLineIndex];
            const lineWithEmoji = poemsWithEmoji[currentPoemIndex][currentLineIndex];
            
            // Show text bubble with emoji
            speechBubble.textContent = lineWithEmoji;
            speechBubble.classList.add('visible');
            
            // Speak the line (without emoji)
            currentUtterance = new SpeechSynthesisUtterance(line);
            currentUtterance.rate = 0.9; // Slightly slower for cute effect
            currentUtterance.pitch = 1.3; // Higher pitch for cute voice
            currentUtterance.volume = 0.8;
            
            // Find a cute/child-like voice if available
            const voices = speechSynth.getVoices();
            const cuteVoice = voices.find(voice => 
                voice.name.toLowerCase().includes('female') || 
                voice.name.toLowerCase().includes('woman') ||
                voice.name.toLowerCase().includes('karen') ||
                voice.name.toLowerCase().includes('samantha')
            );
            if (cuteVoice) {
                currentUtterance.voice = cuteVoice;
            }
            
            isSpeaking = true;
            
            currentUtterance.onend = () => {
                isSpeaking = false;
                if (isSwipeActive) {
                    // Auto-advance to next line after a short pause
                    swipeTimeout = setTimeout(() => {
                        if (isSwipeActive && !isSpeaking) {
                            advanceToNextLine();
                            speakCurrentLine();
                        }
                    }, 500);
                }
            };
            
            currentUtterance.onerror = () => {
                isSpeaking = false;
            };
            
            speechSynth.speak(currentUtterance);
        }
        
        function stopSpeaking() {
            if (currentUtterance) {
                speechSynth.cancel();
                isSpeaking = false;
                currentUtterance = null;
            }
        }
        
        function showCurrentLine() {
            const currentPoem = poemsWithEmoji[currentPoemIndex];
            const line = currentPoem[currentLineIndex];
            
            speechBubble.textContent = line;
            speechBubble.classList.add('visible');
        }
        
        function advanceToNextLine() {
            currentLineIndex++;
            
            // Check if we've reached the end of current poem
            if (currentLineIndex >= poems[currentPoemIndex].length) {
                currentLineIndex = 0;
                currentPoemIndex = (currentPoemIndex + 1) % poems.length;
            }
        }
        
        function createHearts(x, y) {
            const heartsContainer = document.createElement('div');
            heartsContainer.className = 'floating-hearts';
            heartsContainer.style.left = x + 'px';
            heartsContainer.style.top = y + 'px';
            document.body.appendChild(heartsContainer);
            
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíñ';
                heart.style.left = (Math.random() - 0.5) * 50 + 'px';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                heartsContainer.appendChild(heart);
            }
            
            setTimeout(() => {
                document.body.removeChild(heartsContainer);
            }, 2000);
        }
        
        // Prevent context menu on long press
        baoContainer.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
